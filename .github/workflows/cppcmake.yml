name: CI

on:
  push:
    branches: [ master ]
  pull_request:
  release:
    types: [ created ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Delete continuous release and tag
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: continuous

  appimage:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/build-appimage.yml

  build-macos:
    if: vars.MACOS_RUNNER_DOWN == 'true'
    uses: ./.github/workflows/build-macos.yml
    
  build-macos-runner:
    if: vars.MACOS_RUNNER_DOWN == 'false'
    uses: ./.github/workflows/build-macos-runner.yml
    secrets: inherit

  build-ubuntu:
    uses: ./.github/workflows/build-ubuntu.yml
    secrets: inherit